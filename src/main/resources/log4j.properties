 # Direct log messages to stdout
log4j.appender.urlshrtapi=org.apache.log4j.ConsoleAppender
log4j.appender.urlshrtapi.Target=System.out
log4j.appender.urlshrtapi.layout=org.apache.log4j.PatternLayout
log4j.appender.urlshrtapi.layout.ConversionPattern=%d %-5p [%l] %x - %m%n@
