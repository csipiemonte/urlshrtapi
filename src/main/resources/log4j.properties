 # Logger di tutte le classi di urlshrtapi
 log4j.rootLogger = ALL, urlshrtapi
 
 log4j.logger.org.springframework = ERROR, urlshrtapi
 log4j.logger.org.glassfish.jersey = ALL, urlshrtapi
 
 #log4j.appender.urlshrtapi=org.apache.log4j.RollingFileAppender
 #log4j.appender.urlshrtapi.File=d:\\tmp\\log.log
 #log4j.appender.urlshrtapi.Append=true
